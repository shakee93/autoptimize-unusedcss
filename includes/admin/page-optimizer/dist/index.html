<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="http://rapidload.local/manifest.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RapidLoad Page Optimizer</title>

    <script type="module" crossorigin src="http://rapidload.local/assets/index.js"></script>
    <link rel="modulepreload" crossorigin href="http://rapidload.local/assets/vendor.js">
    <link rel="modulepreload" crossorigin href="http://rapidload.local/assets/core-vendor.js">
    <link rel="stylesheet" href="http://rapidload.local/assets/index.css">
  </head>
  <body>

    <div id="rapidload-page-optimizer"></div>
    <div id='popup'>
      hover me to show popup
    </div>
    
    <script>

      document.addEventListener('DOMContentLoaded', () => {
        let container = document.getElementById('rapidload-page-optimizer')
        let popup = document.getElementById('popup')
        new window.RapidLoadOptimizer({
          container,
          popup,
          showOptimizer: false,
          // mode: 'onboard',
          modeData: {
            connect_url: 'http://localhost:5173/',
            target: '_blank'
          }
        });
      })
    </script>
  </body>
</html>
