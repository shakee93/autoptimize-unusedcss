name: Deploy to WordPress.org
on:
  push:
    branches:
      - own-plugin-release
    tags-ignore:
      - "*beta"
jobs:
  tag:
    name: New Release
    runs-on: ubuntu-latest
    #if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set version
        id: version
        run: | 
            echo "VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
            cat $GITHUB_ENV

      - name: Zip Plugin Files
        run: |
          PLUGIN_NAME="unusedcss"
          zip -r "${PLUGIN_NAME}-${{ env.VERSION }}.zip" . -x "*.git*" -x "*.github*"

      - name: Upload Plugin ZIP to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: "."
          DEST_DIR: "plugins/unusedcss/${{ env.VERSION }}"

      - name: Generate Update JSON
        run: |
          cat <<EOF > update.json
          {
            "version": "${{ env.VERSION }}",
            "download_url": "https://${{ secrets.AWS_BUCKET_NAME }}.s3.${{ secrets.AWS_REGION }}.amazonaws.com/plugins/unusedcss/${{ env.VERSION }}/unusedcss-${{ env.VERSION }}.zip",
            "requires": "5.0",
            "tested": "6.4",
            "slug": "unusedcss"
          }
          EOF

      - name: Upload Update JSON to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: "update.json"
          DEST_DIR: "updates/unusedcss/"
      

